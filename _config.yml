# Site settings
title: StackSecurity
description: >- 
  StackSecurity - Staff Security Engineer @ TRM Labs
lang: en-US
timezone: Europe/Amsterdam
repo: https://github.com/Frituurpanda/frituurpanda.github.io
mode: dark

# Profile settings
author:
  name: StackSecurity
  bio: >- # tell to the world
